    examples: |
      - salut
      - bonjour
      - bonsoir
      - allons-y
      - salut mec

  - intent: goodbye
    examples: |
      - au revoir
      - à bientôt
      - à plus tard
      - bonne nuit
      - salut
      - à tout à l'heure
      - à la prochaine
      - bye bye
      - ciao
      - Merci, au revoir
