      - Le nombre de convives pour la réservation est de [2]{"entity": "nb_people"}.
      - Pour la table réservée, nous attendons [10]{"entity": "nb_people"} personnes.
      - Nous prévoyons [1]{"entity": "nb_people"} personnes pour la réservation de la table.
      - Le nombre de personnes pour la réservation est de [12]{"entity": "nb_people"} personnes.

