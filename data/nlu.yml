      - [Le 14 août]{"entity": "date"}, je veux réserver une table.
      - Pour [le 22 novembre]{"entity": "date"} à [midi]{"entity": "time"}, je souhaiterais une table.
      - Une table pour [le 28 mars]{"entity": "date"} à [18h30]{"entity": "time"}, s'il vous plaît.

