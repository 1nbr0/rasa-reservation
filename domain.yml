version: "3.1"

intents:
  - salutation
  - goodbye
  - booking
  - cancel_booking
  - info_booking
  - menu_of_the_day
  - allergens
  - menu
  - commentary
  - date
  - time
  - number_people
  - phone_number
  - customer_name
  - confirm
  - cancel
  - booking_code

actions:
  - action_check_is_available
  - action_create_booking
  - action_check_booking_code
  - action_update_booking_commentary
  - action_get_booking_info
  - action_delete_booking

entities:
  - date
  - time
  - nb_person
  - phone_nb
  - customer_name
  - commentary
  - bookingId

slots:
  isAvailable:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  isBookingExist:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  booking_created:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  infoResa:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  slot_phone_nb:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: phone_nb

  slot_nb_person:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: nb_person

  slot_booking_code:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: bookingId

  slot_commentary:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: commentary

  slot_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date

  slot_time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time

  slot_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: customer_name

responses:
  utter_salutation:
    - text: |
        Bonjour !
        En quoi puis-je vous aidez ?
          - Nouvelle réservation
          - Annuler une réservation
          - Info sur une réservation
          - Menu du jour
          - Liste des allergènes
          - Lien vers la carte

  utter_goodbye:
    - text: "Au revoir l'ami"

  utter_date:
    - text: À quelle date souhaitez-vous réserver la table ? (JJ/MM/YYYY)

  utter_time:
    - text: À quelle heure ? (HH:mm)

  utter_number_people:
    - text: Combien de personnes seront présentes pour le repas ?

  utter_phone_number:
    - text: Renseigner un numéro de téléphone pour la réservation.

  utter_custommer_name:
    - text: Quel nom pour la réservation ?

  utter_resume:
    - text: "Pour résumer, vous souhaitez réserver une table pour le {date} à {time} pour {nb_person} au nom de {customer_name}. \nVotre numéro de téléphone est {phone_number}."

  # Cancel booking
  utter_cancel_booking:
    - text: Très bien. Veuillez saisir le code de réservation, s'il vous plaît.

  utter_invalid_booking_code:
    - text: "Le code de réservation est invalide."

  # Info booking
  utter_info_booking:
    - text: Très bien. Veuillez saisir le code de réservation, s'il vous plaît.

  # Menu of the day
  utter_menu_of_the_day:
    - text: Le menu du jour.
      image: "https://lapiscinenantes.com/wp-content/uploads/2023/11/PISCINE-web-4.jpg"

  # Allergens
  utter_allergens:
    - text: |
        Voici la liste des allergènes
        1. Gluten
        2. Crustacés
        3. Œufs
        4. Poissons
        5. Arachides
        6. Soja
        7. Lait
        8. Fruits à coque (amandes, noisettes, noix de cajou, noix de pécan, noix du Brésil, pistaches, noix de macadamia)
        9. Céleri
        10. Moutarde
        11. Graines de sésame
        12. Anhydride sulfureux et sulfites
        13. Lupin
        14. Mollusques

  # Menu
  utter_menu:
    - text: |
        Voici notre menu
        _________________________________________________________________________
        |       Entrées         |        Plats          |       Desserts        |
        |-----------------------|-----------------------|-----------------------|
        | Salade César          | Poulet rôti           | Tarte aux pommes      |
        | Soupe à l'oignon      | Saumon grillé         | Mousse au chocolat    |
        | Foie gras             | Spaghetti bolognaise  | Crème brûlée          |
        -------------------------------------------------------------------------

  # commentary
  utter_commentary:
    - text: Veuillez saisir un commentaire, si vous le souhaitez.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
